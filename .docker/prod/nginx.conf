http {

    access_log /var/log/nginx/access_new.log;
    error_log /var/log/nginx/error_new.log notice;

    sendfile on;

    server {
        listen 80;
        server_name  localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
